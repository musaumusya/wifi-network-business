<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Network Business</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to FastConnect WiFi Solutions</h1>
        <p>Reliable, Fast, and Secure WiFi for your Business</p>
    </header>
    
    <section class="services">
        <h2>Our Services</h2>
        <ul>
            <li><a href="">High-Speed Internet Packages</a></li>
            <li><a href="">24/7 Customer Support</a></li>
            <li><a href="">Custom Business Solutions</a></li>
        </ul>
    </section>

    <section class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <p id="responseMessage"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
